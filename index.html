<body>

    <div class="row">
        <div class="large-3 columns">
            <h1>
                <img src="http://placehold.it/400x100&text=Logo">
            </h1>
        </div>
        <div class="large-9 columns">
            <ul class="button-group right">
                <li><a href="#" class="button">Link 1</a>
                </li>
                <li><a href="#" class="button">Link 2</a>
                </li>
                <li><a href="#" class="button">Link 3</a>
                </li>
                <li><a href="#" class="button">Link 4</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="large-12 columns">
            <img src="http://placehold.it/1000x400&text=[img]">

            <hr>
        </div>
    </div>

    <form>

        <div class="row">
            <div class="large-4 columns">
                <label id="firstStop">Protein
                    <input name = "protein" type="text" placeholder="Makes you STRONG" />
                </label>
            </div>
            <div class="large-4 columns">
                <label id="secondStop">Vegetable
                    <input name = "vegetable" type="text" placeholder="nyaaaaah, what's up doc?" />
                </label>
            </div>
            <div class="large-4 columns">
                <label id="thirdStop">Carb
                    <input name = "carb" type="text" placeholder="gimme tay-toes" />
                </label>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <label>Select Box
                    <select name = "course">
                        <option value="Breakfast and Brunch">Breakfast and Brunch</option>
                        <option value="Lunch and Snacks">Lunch and Snacks</option>
                        <option value="Main Dishes">Main Dishes</option>
                        <option value="Side Dishes">Side Dishes</option>
                    </select>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="large-6 columns">
                <a href="#/results" class="button">
                    Submit
                </a>
            </div>
            <div id="refresh" class="large-6 columns">
                <a href="#/refresh" class="button">
                    Refresh
                </a>
            </div>
        </div>
    </form>
   

    <div class="row" id="recipes">
        <div class="large-12 columns">
            <hr/>
            <h1 class= "text-center">RECIPES</h1>
        </div>
    </div>


    <footer class="row">
        <div class="large-12 columns" id="recipearea">
            <hr/>
            <div class="row">
                <div class="large-6 columns">
                    <p>Â© Copyright no one at all. Go to town.</p>
                </div>
                <div class="large-6 columns">
                    <ul class="inline-list right">
                        <li><a href="#">Link 1</a>
                        </li>
                        <li><a href="#">Link 2</a>
                        </li>
                        <li><a href="#">Link 3</a>
                        </li>
                        <li><a href="#">Link 4</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
